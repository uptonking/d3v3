<html>
<head>
	<meta charset="utf-8">
	<title>第二课：制作柱形图</title>

	<style>

	.MyRect {
		fill: steelblue;
	}

	</style>

</head>
<body>

<script src="../../d3.js" charset="utf-8"></script>
<script>

// 1. 选择集

var body = d3.select("body");

// 2. 数据绑定

var dataset = [30, 40, 50, 60, 70];

// 3. 柱形图

var width = 200;
var height = 200;

var svg = body.append("svg")
			.attr("width", width)
			.attr("height", height);

var rects = svg.selectAll(".MyRect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("class","MyRect")
				.attr("x", function(d, i){
					return 20 + 35 * i;
				})
				.attr("y", function(d){
					return height - 80 - d;
				})
				.attr("width",30)
				.attr("height",function(d){
					return d;
				});

</script>


</body>
</html>
