<html>
<head>
	<meta charset="utf-8">
	<title>第五课：有动态效果的散点图</title>

	<style>

	.axis path,
	.axis line{
		fill: none;
		stroke: black;
		shape-rendering: crispEdges;
	}

	.axis text {
		font-family: sans-serif;
		font-size: 11px;
	}

	.MyCircle {
		fill: black;
	}

	</style>

</head>
<body>

<script src="../../d3.js" charset="utf-8"></script>
<script>

var body = d3.select("body");

var width = 400;
var height = 400;

var svg = body.append("svg")
			.attr("width", 400)
			.attr("height", 400);

// 1. 过渡效果

/*var circle = svg.append("circle")
				.attr("class","MyCircle")
				.attr("cx", 70)
				.attr("cy", 200)
				.attr("r", 60);

circle.transition()
	.duration(1000)
	.ease("bounce")
	.attr("cx", 230)
	.attr("r", 100);*/

// 2. 散点图

var dataset = [];

for(var i=0; i<10; i++){
	dataset.push({x: Math.random()*100,y: Math.random()*100});
}

// 比例尺

var xScale = d3.scale.linear()
				.domain([0, 100])
				.range([0,300]);

var yScale = d3.scale.linear()
				.domain([100, 0])
				.range([0, 250]);
// 坐标轴

var xAxis = d3.svg.axis()
				.scale(xScale)
				.orient("bottom");

var gxAxis = svg.append("g")
				.attr("class","axis")
				.attr("transform","translate(30,300)")
				.call(xAxis);

var yAxis = d3.svg.axis()
				.scale(yScale)
				.orient("left");

var gyAxis = svg.append("g")
				.attr("class","axis")
				.attr("transform","translate(30,50)")
				.call(yAxis);

// 散点

var points = svg.selectAll(".MyCircle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr("class","MyCircle")
				.attr("transform","translate(30,50)")
				.attr("r", 10)
				.attr("cx", function(d){ return xScale(d.x); })
				.attr("cy", function(d){ return yScale(d.y); });

// 3. 数据更新

function update(){
	for(var i=0; i<dataset.length; i++){
		dataset[i].x = Math.random()*100;
		dataset[i].y = Math.random()*100;
	}

	updatePoints();
}


function add(){
	dataset.push({x: Math.random()*100,y: Math.random()*100});

	updatePoints();
}

function sub(){
	dataset.pop();

	updatePoints();
}


function updatePoints(){

	var update = svg.selectAll(".MyCircle")
					.data(dataset);

	var enter = update.enter();

	var exit = update.exit();

	enter.append("circle")
		.attr("class","MyCircle")
		.attr("transform","translate(30,50)")
		.attr("r", 10)
		.attr("cx", function(d){ return xScale(0); })
		.attr("cy", function(d){ return yScale(0); })
		.transition()
		.duration(1000)
		.ease("bounce")
		.attr("cx", function(d){ return xScale(d.x); })
		.attr("cy", function(d){ return yScale(d.y); });

	update.transition()
		.duration(1000)
		.attr("cx", function(d){ return xScale(d.x); })
		.attr("cy", function(d){ return yScale(d.y); });

	exit.attr("fill-opacity", 1.0)
		.transition()
		.duration(1000)
		.attr("fill-opacity", 0.0)
		.remove();
}


</script>

<br />
<button onclick="add()">add</button>
<button onclick="update()">update</button>
<button onclick="sub()">sub</button>

</body>
</html>
