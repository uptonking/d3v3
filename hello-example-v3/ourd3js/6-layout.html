<html>
<head>
	<meta charset="utf-8">
	<title>第六课：布局的简单应用</title>
	<style>
	.MyText {
		text-anchor: middle;
		font-family: arial;
		font-size: 22px;
	}
	</style>
</head>
<body>

<script src="../../d3.js" charset="utf-8"></script>
<script>

var body = d3.select("body");

var width = 400;
var height = 400;

var svg = body.append("svg")
			.attr("width", 400)
			.attr("height", 400);

var dataset = [10, 20, 30, 24, 12];

var pie = d3.layout.pie();

var piedata = pie(dataset);

var innerRadius = 0;
var outerRadius = 180;
var arc = d3.svg.arc()
			.innerRadius(innerRadius)
			.outerRadius(outerRadius);

var color = d3.scale.category10();

var arcs = svg.selectAll(".arcGroups")
			.data(piedata)
			.enter()
			.append("g")
			.attr("class","arcGroups")
			.attr("transform","translate(200,200)");

arcs.append("path")
	.attr("fill",function(d,i){
		return color(i);
	})
	.attr("d", function(d){
		return arc(d);
	});

arcs.append("text")
	.attr("class","MyText")
	.attr("transform", function(d){
		var center = arc.centroid(d);
		return "translate(" +
			center[0] * 1.4 + "," +
			center[1] * 1.4 + ")";
	})
	.text(function(d){
		return d.value;
	})


console.log(piedata);


</script>

</body>
</html>
